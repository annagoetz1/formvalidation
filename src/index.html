<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="UTF-8">
<title>Form Validation</title>
</head>
<body>

<form>
    <form action="submit" method="post">
    <label for="email">Please fill out your email address!</label>
    <input type="email" id="email" name="email" required>
    <button>Submit</button> <br><br>
    
    <label for="zipcode">Please fill out your current zip code."</label>
    <input type="text" id="zip" name="zip" required><br><br>
    
    <label for="country">Please fill out your current country."</label>
    <input type="text" id="country" name="country"required>
    <button> Submit</button> <br><br>
      
      <label for="password"> Please enter a password.</label>
      <input type="password" id="password" name="password" required> <br> <br>
      <label for="confirm_password"> Confirm your password.</label>
      <input type="password" id="confirm_password" name="confirm_password" required <br><br>
  </form>
</body>
